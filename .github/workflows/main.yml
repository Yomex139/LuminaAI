name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main  # Runs only when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo with full history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ✅ Set up Python (adjust version if needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ✅ Install Hugging Face CLI
      - name: Install Hugging Face CLI
        run: pip install huggingface_hub

      # ✅ Authenticate with Hugging Face using secret token
      - name: Authenticate with Hugging Face
        run: echo "${HF_TOKEN}" | hf auth login --token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      # ✅ Push to Hugging Face Space
      - name: Push to Hugging Face
        run: git push https://Yomex139:${HF_TOKEN}@huggingface.co/spaces/Yomex139/LuminaAI-app main
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
