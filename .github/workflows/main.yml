name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main   # deploys only when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Hugging Face Hub
        run: pip install huggingface_hub --upgrade

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Add Hugging Face repo with token authentication
          git remote add space https://Yomex139:${HF_TOKEN}@huggingface.co/spaces/Yomex139/LuminaAI-app

          # Push code to Hugging Face
          git push --force space main
